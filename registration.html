<html>
    <title>Html assignment</title>
     <!-- <script src="registration.js"></script>  -->
    <link rel="stylesheet" href="registration.css">
    <form action="#" method="GET">
        <table>
            <table>
                <tr>
                    <td>Enter name:</td>
                    <td><input type="text" name="name" id="nameId" /></td>
                    <td><label id="nameMsg"></label></td>
                </tr>
                <tr>
                    <td>Enter phone no:</td>
                    <td><input type="text" name="phone" id="phoneId" /></td>
                    <td><label id="phoneMsg"></label></td>
                </tr>

                <tr>
                    <td>
                        <label for="addressId">
                            Enter  address:
                        </label>                        
                      <td> <textarea id="addressId" name="address" rows="5" cols="20"></textarea>
                    </td>
                </tr>       
                <tr>
                    <td>
    
                    <label for="genderId">
                        Enter gender:
                    </label></td>
                    
                     <td><input type="radio" id="male" name="gender" id="genderId" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" id="genderId">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" id="genderId">
                        <label for="other">Other</label>
                    </td>
                </tr>

            <tr>
                <td><label for="qualification">
                    Enter Qualification: 
                </label></td>
                <td><select name="qualification" id="qualificationId" required>
                    <option value="" disabled selected>select one option</option>
                    <option value="UG">UG</option>
                    <option value="PG">PG</option>
                </select></td>
            </tr>

            <tr>
                <td>
                    <label for="dateId">
                        Enter  Date:
                    </label>                        
                  <td> <input type="date" name="date" id="dateId" >
                </td>
            </tr> 

            <tr>
                <td>Relation with some hcl employee:</td>
                <td>
                    <input type="radio" id="yes" name="relation" value="yes" onclick="return enabled()">
                    <label for="female">Yes</label>                    
                    <input type="radio" id="no" name="relation" value="no" onclick="return enabled()">
                    <label for="female">No</label>

                </td>
            </tr>

            <tr class="visible">
                <td>Enter Employee Id:</td>
                <td><input type="text" name="employee" id="employeeId"></td>
            </tr>

            <tr>
                <td>Course: </td>
                <td>
                    <input type="text" name="course" id="courseId">
                </td>
                <td>
                    <label id="courseMsg"></label>
                </td>

            </tr>
            <tr>
                <td>
                    <input  type="submit" value="submit" onclick="return valid()">
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
